<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/HR.png" type="image" sizes="20x20">
    <link rel="stylesheet" href="gallery.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Explore X | Gallery</title>
</head>

<body>
    <nav>
        <div class="logo">
            Explore X</div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a href="index.html"><i class="fas fa-house-user"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-address-card"></i> About Us</a></li>
            <li><a href="timeline.html"><i class="fas fa-stream"></i> Timeline</a></li>
            <li><a href="team.html"><i class="fas fa-users-cog"></i> Team</a></li>
            <li><a class="active" href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
            <li><a href="contact.html"><i class="fas fa-id-card"></i> Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">

        <input type="radio" id="i1" name="images" checked />
        <input type="radio" id="i2" name="images" />
        <input type="radio" id="i3" name="images" />
        <input type="radio" id="i4" name="images" />
        <input type="radio" id="i5" name="images" />

        <div class="slide_img" id="one">

            <img src="img/img1.jpg">

            <label class="prev" for="i5"><span>&#x2039;</span></label>
            <label class="next" for="i2"><span>&#x203a;</span></label>

        </div>

        <div class="slide_img" id="two">

            <img src="img/img2.jpg">

            <label class="prev" for="i1"><span>&#x2039;</span></label>
            <label class="next" for="i3"><span>&#x203a;</span></label>

        </div>

        <div class="slide_img" id="three">
            <img src="img/img3.jpg">
            <label class="prev" for="i2"><span>&#x2039;</span></label>
            <label class="next" for="i4"><span>&#x203a;</span></label>
        </div>

        <div class="slide_img" id="four">
            <img src="img/img4.jpg">

            <label class="prev" for="i3"><span>&#x2039;</span></label>
            <label class="next" for="i5"><span>&#x203a;</span></label>
        </div>

        <div class="slide_img" id="five">
            <img src="img/mars.jpg">

            <label class="prev" for="i4"><span>&#x2039;</span></label>
            <label class="next" for="i1"><span>&#x203a;</span></label>

        </div>

        <div id="nav_slide">
            <label for="i1" class="dots" id="dot1"></label>
            <label for="i2" class="dots" id="dot2"></label>
            <label for="i3" class="dots" id="dot3"></label>
            <label for="i4" class="dots" id="dot4"></label>
            <label for="i5" class="dots" id="dot5"></label>
        </div>

    </div>

</body>

</html>
