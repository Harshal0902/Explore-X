<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/HR.png" type="image" sizes="20x20">
  <title>Explore X | Contact Us</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <nav>
    <div class="logo">
      Explore X</div>
    <input type="checkbox" id="click">
    <label for="click" class="menu-btn">
      <i class="fas fa-bars"></i>
    </label>
    <ul>
      <li><a href="home.html"><i class="fas fa-house-user"></i> Home</a></li>
      <li><a href="about.html"><i class="fas fa-address-card"></i> About Us</a></li>
      <li><a href="timeline.html"><i class="fas fa-stream"></i> Timeline</a></li>
      <li><a href="team.html"><i class="fas fa-users-cog"></i> Team</a></li>
      <li><a href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
      <li><a class="active" href="contact.html"><i class="fas fa-id-card"></i> Contact Us</a></li>
    </ul>
  </nav>

  <div class="wrapper">
    <div class="title">
      <h1>Contact Us</h1>
    </div>
    <div class="contact-form">
      <div class="input-fields">
        <input type="text" class="input" placeholder="Name">
        <input type="text" class="input" placeholder="Email Address">
        <input type="text" class="input" placeholder="Phone">
        <input type="text" class="input" placeholder="Subject">
      </div>
      <div class="msg">
        <textarea placeholder="Message"></textarea>
        <div class="btn">Send</div>
      </div>
    </div>
  </div>


</body>

</html>
